<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Photo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <style>
          .image-thumbail{
               height: 800px;
               width: 100%;
               object-fit: cover;
          }
     </style>
</head>
<body class="m-4">
     <div class="container">
          <div class="row justify-content-center">
               <div class="col">
                    <a href="{% url 'gallary' %}" class="btn btn-dark my-3">Go back</a>

                    
                    <div style="height: 90vh;">
                         <div class="row">
                              <div class="col-md-6">
                                   <img src="{{ photo.image.url }}" alt="" class="image-thumbail">
                              </div>
                              <div class="col-md-6">
                                   <h4>{{ photo.category}}</h4>
                                   {% comment %} <h4>Created: {{ photo.created}}</h4> {% endcomment %}
                                   {% comment %} <h4>Updated: {{ photo.updated}}</h4> {% endcomment %}
                                   <h4>  {{ photo.title}}</h4>
                                   <hr>
                                   <p>{{ photo.description|safe}}</p>
                              </div>
                         </div>


                         
                        
                    </div>
               </div>

          </div>
     </div>
     

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
